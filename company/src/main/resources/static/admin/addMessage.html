<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加信息</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/numeral.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
</head>
<body>
 <div id="forms" class="mt10">
     <div class="box">
         <div class="box_border">
             <div class="box_top"><b class="pl15">添加信息</b></div>
             <div class="box_center">
                 <form id="ff" action="" class="jqtransform">
                     <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                         <tr>
                             <td class="td_right"></td>
                             <td><input type="hidden" id="messageIdd" name="messageId" value="999"class="input-text lh30" size="40"></td>
                         </tr>
                         <tr>
                             <td class="td_right">标题：</td>
                             <td class="">
                                 <input type="text" id="title" name="title" class="input-text lh30" size="40">
                         </tr>
                         <tr>
                             <td class="td_right">信息内容：</td>
                             <td class="">
                                 <textarea name="content" id="content" cols="30" rows="10" class="textarea"></textarea>
                             </td>
                         </tr>
                         <tr>
                             <td class="td_right">作者：</td>
                             <td class="">
                                 <input type="text" name="writer" id="writer" class="input-text lh30">
                             </td>
                         </tr>

                         <tr>
                             <td class="td_right"></td>
                             <td class=""><input type="hidden" id="writeDate" name="writeDate" class="input-text lh30" size="10"></td>
                         </tr>
                         <tr>
                             <td class="td_right"></td>
                             <td class="">
                                 <input type="hidden" name="count" id="count"  value="0" class="input-text lh30" >
                             </td>
                         </tr>
                         <tr>
                             <td class="td_right">&nbsp;</td>
                             <td class="">
                                 <input type="button" name="button" class="btn btn82 btn_save2" value="保存" onclick="addMessage()">
                             </td>
                         </tr>
                     </table>
                 </form>
             </div>
         </div>
     </div>
 </div>
<script>
    function today(){
        var today = new Date();
        var h = today.getFullYear();
        var m = today.getMonth()+1;
        var d = today.getDate();
        return h+"-"+m+"-"+d;
    }
    $(function () {
        document.getElementById("writeDate").value = today();
    });

    function addMessage() {

        $.post("/message/addMessage",$("#ff").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("添加成功");
                location.href="message.html";
            }
        })
    }
</script>
</body>
</html>
