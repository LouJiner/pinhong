<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
    <script type="text/javascript"></script>

    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>


</head>
<body>
<div id="aaa" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">添加用户</b></div>
            <div class="box_center">
                <form action="" id = "dd" class="jqtransform">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right"></td>
                            <td><input type="hidden" id="userId" name="userId" value="999" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">用户名：</td>
                            <td class="">
                                <input type="text" name="userName" id="userName" class="input-text lh30" size="40">
                            </td>

                        </tr>

                        <tr>
                            <td class="td_right">用户密码：</td>
                            <td class="">
                                <input type="text" name="password" id="password" class="input-text lh30" size="40"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td class="td_right">是否是管理员:</td>
                            <td >是<input type="radio" id="userStatus_admin" name="status" class="status" value="1">
                                否<input type="radio" id="userStatus_normal" name="status" class="status" size="10" value="0"></td>
                        </td>
                        </tr>

                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="button" name="button" class="btn btn82 btn_save2" value="确认" onclick="add()">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {

    });

    function add(){
        $.post("/users/addUsers",$("#dd").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("添加成功");
                location.href("users.html",target="right");
            }
        })
    }
</script>

</body>
</html>
