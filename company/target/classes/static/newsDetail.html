    <script>
        $(function () {
            var id= $.getHrefParam("id");

                var id = obj.data.newsId;
                var title = obj.data.title;
                var content = obj.data.content;
                var writeDate=obj.data.writeDate;
                writeDate= moment(writeDate,'x').format("YYYY-MM-DD");

                $("#id").html(id);

        })
