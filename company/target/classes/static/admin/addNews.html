<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
    <script type="text/javascript"></script>

    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>
    <title>添加新闻</title>
</head>
<body>
<div id="aaa" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">添加新闻</b></div>
            <div class="box_center">
                <form action="" id = "dd" class="jqtransform">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right"></td>
                            <td><input type="hidden" id="newsIdd" name="newsId" value="999"class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">新闻标题：</td>
                            <td class="">
                                <input type="text" name="title" class="input-text lh30" size="40">
                            </td>

                        </tr>

                        <tr>
                            <td class="td_right">新闻内容：</td>
                            <td class="">
                                <textarea name="content" id="" cols="30" rows="10" class="textarea"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td class="td_right">日期：</td><td><input type="date" name="writeDate"class="input-text lh30" size="40" id="wri">
                        </td>
                        </tr>

                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="button" name="button" class="btn btn82 btn_save2" value="确认" onclick="add()">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
    });

    function add(){
        $.post("/news/addNews",$("#dd").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("添加成功");
               location.href("news.html",target="right");
            }
        })
    }
</script>
</body>
</html>
